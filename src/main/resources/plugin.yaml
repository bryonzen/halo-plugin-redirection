# Refer https://docs.halo.run/developer-guide/plugin/basics/manifest

apiVersion: plugin.halo.run/v1alpha1
kind: Plugin
metadata:
  # The name defines how the plugin is invoked, A unique name
  name: plugin-redirection
spec:
  enabled: true
  requires: ">=2.13.0"
  author:
    name: flycat
    website: https://github.com/flycati
  logo: logo.png
  homepage: https://github.com/flycati/halo-plugin-redirection
  repo: https://github.com/flycati/halo-plugin-redirection
  issues: https://github.com/flycati/halo-plugin-redirection/issues
  displayName: "资源重定向插件"
  description: "对指定的资源请求进行重定向操作"
  settingName: plugin-redirection-settings
  configMapName: plugin-redirection-configmap
  license:
    - name: "GPL-3.0"
      url: "https://github.com/halo-dev/plugin-starter/blob/main/LICENSE"
